version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flora_app
    command: pnpm dev
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/flora3d?schema=public
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: artifacts
      S3_REGION: us-east-1
      S3_FORCE_PATH_STYLE: "true"
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./:/app
      - /app/node_modules

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flora_worker
    command: pnpm worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/flora3d?schema=public
      REDIS_URL: redis://redis:6379
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: artifacts
      S3_REGION: us-east-1
      S3_FORCE_PATH_STYLE: "true"
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./:/app
      - /app/node_modules

  postgres:
    image: postgres:16
    container_name: flora_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: flora3d
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: flora_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio:latest
    container_name: flora_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  redis_data:
  minio_data:
